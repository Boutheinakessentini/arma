<!DOCTYPE html>
<html>
<head>
    <title>XML Data Display</title>
    <style>
        pre {
            white-space: pre-wrap; /* Makes the XML content wrap within the page */
            word-wrap: break-word;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .xml-node {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Raw XML Content</h1>
    <pre>{{ raw_xml }}</pre>

    <h1>Parsed XML Data</h1>
    <div id="xml-data">
        {% for tag, value in xml_data.items %}
            <div class="xml-node">
                <strong>{{ tag }}:</strong>
                {% if value is string %}
                    {{ value }}
                {% else %}
                    <div class="xml-node">
                        {% include 'analyzer/xml_data_display.html' with xml_data=value %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
